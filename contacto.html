    <div class="menu__contacto">
      <main class="bloque__main">
        <div class="bloque__formulario">
          <form action="" class="formulario">
            <fieldset class="formulario__fieldset">
              <legend>Formulario de Contacto</legend>
              <p class="formulario__parrafo">
                Envianos tus consultas, y/o reclamos completando el siguiente
                formulario:
              </p>
              <div class="formulario__input" >

                  <!-- <label for="nombre">Nombre</label> -->
                  <input
                  type="text"
                  name="nombre"
                  placeholder="Nombre y Apellido*"
                  id="nombre"
                  required
                  />

                <input
                  type="email"
                  name="email"
                  placeholder="Correo electrónico*"
                  id="email"
                  required
                />

                <input
                  type="tel"
                  name="telefono"
                  placeholder="Teléfono (opcional)"
                  id="telefono"
                />
              </div>

              <div class="formulario__mensaje">
                <label for="mensaje">Mensaje:</label>
                <br />
                <textarea
                  name="mensaje"
                  placeholder="Tu consulta"
                  id="mensaje"
                  cols="100"
                  rows="5"
                ></textarea>
              </div>

              <div class="formulario__checkbox">
                <div class="formulario__checkbox--boton">
                  <label for="ofertas"
                    >¿Desea recibir ofértas exclusivas?</label
                  >
                  <div>
                    <input
                      type="checkbox"
                      name="ofertas"
                      id="ofertas"
                      value="si"
                    />
                  </div>
                </div>
                <!-- <br /> -->
                <div class="formulario__checkbox--boton">
                  <label for="terminos">Acepto términos y condiciones </label>
                  <div>
                    <input
                      type="checkbox"
                      name="terminos"
                      id="terminos"
                      value="1"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- <br /> -->

              <!-- <br /> -->

              <div class="contacto__boton">
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpiar formulario" />
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>

          <!-- Button trigger modal -->
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <li class="lista__item"><a href="#"> Contacto</a></li>
          </button>

          <!-- Modal -->
          <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Formulario - Contáctanos</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="nombre">
                    <label for="floatingInput">Nombre y Apellido</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingemail" placeholder="name@example.com">
                    <label for="floatingemail">Correo</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="floatingtel" placeholder="telefono">
                    <label for="floatingtel">Teléfono</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea class="form-control" id="floatingmensaje" placeholder="mensaje"></textarea>
                    <label for="floatingmensaje">Mensaje</label>
                  </div>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary col-3" data-bs-dismiss="modal">Enviar</button>
                </div>

            </div>
