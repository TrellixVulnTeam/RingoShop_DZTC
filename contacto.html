    <hr />

    <div class="menu__contacto">
      <main class="bloque__main">
        <div class="bloque__formulario">
          <form action="" class="formulario">
            <fieldset class="formulario__fieldset">
              <legend>Formulario de Contacto</legend>

              <div>
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  name="nombre"
                  placeholder="Nombre"
                  id="nombre"
                />
              </div>

              <br />

              <div>
                <label for="apellido">Apellido</label>
                <input
                  type="text"
                  name="apellido"
                  placeholder="Apellido"
                  id="apellido"
                />
              </div>

              <br />

              <div>
                <label for="email">Correo electrónico</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Correo electrónico"
                  id="email"
                />
              </div>

              <br />

              <div>
                <label for="telefono">Teléfono</label>
                <input
                  type="tel"
                  name="telefono"
                  placeholder="Teléfono"
                  id="telefono"
                />
              </div>

              <br />

              <div>
                <label for="estadoCivil">Estado civil</label>
                <select name="estadoCivil" id="estadoCivil">
                  <option value="Soltero">Soltero/a</option>
                  <option value="Casado">Casado/a</option>
                  <option value="Viudo">Viudo/a</option>
                </select>
              </div>

              <br />

              <div>
                <label for="sexo">Sexo</label><br />
                <input type="radio" name="sexo" id="femenino" value="fem" />
                <label for="femenino">Femenino</label><br />

                <input type="radio" name="sexo" id="masculino" value="masc" />
                <label for="masculino">Masculino</label><br />

                <input type="radio" name="sexo" id="otro" value="otro" />
                <label for="otro">Otro</label>
              </div>

              <br />

              <div>
                <label for="ofertas">¿Desea recibir ofertas exclusivas?</label>
                <input type="checkbox" name="ofertas" id="ofertas" value="si" />
              </div>

              <br />

              <div>
                <label for="terminos">Acepto terminos y condiciones</label>
                <input
                  type="checkbox"
                  name="terminos"
                  id="terminos"
                  value="1"
                  required
                />
              </div>

              <br />

              <div>
                <label for="mensaje">Mensaje:</label>
                <textarea
                  name="mensaje"
                  placeholder="Mensaje"
                  id="mensaje"
                  cols="50"
                  rows="10"
                ></textarea>
              </div>

              <br />

              <div class="contacto__boton">
                <input type="submit" value="Enviar" />
                <input type="reset" value="Limpiar formulario" />
              </div>
            </fieldset>
          </form>
        </div>
      </main>
